<!DOCTYPE html>
<html lang="en">

<head>
    <title>EMOVIZ</title>
    <link rel="stylesheet" href="{{url_for('static',filename='display.css')}}" />
    <link rel="icon" href="{{url_for('static',filename='eye.png')}}" type="image/png" />


    <script>
      function feedhandler() {
            var name = document.forms["feedbackform"]["name"];
            var email = document.forms["feedbackform"]["email"];
            var comments = document.forms["feedbackform"]["comments"];

            if (name.value == "") {
                window.alert("Please enter your name.");
                name.focus();
                return false;
            } else if (email.value == "") {
                window.alert("Please enter a valid e-mail address.");
                email.focus();
                return false;
            } else if (comments.value == "") {
                window.alert("Please enter your comment.");
                comments.focus();
                return false;
            } else if (
                email.value != "" &&
                name.value != "" &&
                comments.value != ""
            ) {
                return true;
            }
        }
    </script>

    <style>
        body {
            background-image: linear-gradient(90deg, #eeeeee, #eeeeee);
        }
        .flex-container{
          display:flex;
          flex-direction: column;
          justify-content:center;
        }
    </style>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{url_for('home')}}">
        <img class="img_logo" src="{{url_for('static',filename='eye.png')}}" alt="" srcset="">
        <span class="content_nav">
          EMOVIZ
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse feedback_" id="navbarNav">

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn btn-outline-primary" class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
  <div>
	  <div class="flex-container" >
      <div class="container">
        <div class="row align-items-center mar_card">
          <div class="col-md-1">
            <div class="card" style="width: 19rem;">
              <img src="{{url_for('static',filename='feedback.svg')}}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Feedback</h5>
                <p class="card-text">Your feedback is valuable. If you have any questions or suggestions feel free to drop them here and I'll defenitely monitor the feedback emails.</p>
              </div>
            </div>
          </div>
          <div class="col forfeed">
              <div class="card-body">
                <form
                  name="feedbackform"
                  action="/sentsafe"
                  onsubmit="return feedhandler()"
                  method="POST"
                  style="padding-left: 500px"
                >
                <div class="form-group" style="margin:0 20rem 0 0">
                  <label for="form">Name</label>
                  <input type="text" name="name" class="form-control" id="form" placeholder="Enter name">
                </div>
                
                <div class="form-group" style="margin:0 20rem 0 0">
                  <label for="form">Your email</label>
                  <input type="text" name="email" class="form-control" id="form" placeholder="Enter email">
                </div>
                <br>
                <div class="form-group" style="margin:0 10rem 0 0">
                  <label for="form">Your Comments</label>
                  <textarea name="comments" class="form-control" id="form" rows="4"></textarea>
                </div>  
                <br>
                <button class="btn btn-primary btn-lg" type="submit" value="Submit">Submit</button>
                </form>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  </body>
</html>
