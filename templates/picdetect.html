<!DOCTYPE html>
<html lang="en">

<head>
    <title>EMOVIZ</title>
    <link rel="stylesheet" href="{{url_for('static',filename='display.css')}}" />
    <link rel="icon" href="{{url_for('static',filename='eye.png')}}" type="image/png" />
    
    <script>
      function check() {
          var p = document.getElementById("inputGroupFile04");
          if (p.files.length == 0) {
              alert("Please upload image");
              return false;
          } else {
              return true;
          }
      }

    </script>

    <style>
        body {
            background-image: linear-gradient(90deg, #eeeeee, #eeeeee);
        }
        .flex-container{
          display:flex;
          flex-direction: column;
          justify-content:center;
        }
    </style>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{url_for('home')}}">
        <img class="img_logo" src="{{url_for('static',filename='eye.png')}}" alt="" srcset="">
        <span class="content_nav">
          EMOVIZ
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse feedback_" id="navbarNav">

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn btn-outline-primary" class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
  <div>
	  <div class="flex-container" >
      <div class="container">
        <div class="row align-items-center mar_card">
          <div class="col-md-4">
            <div class="card" style="width: 19rem;">
              <img src="{{url_for('static',filename='UI.svg')}}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Upload image</h5>
                <p class="card-text">Results will be good if the uploaded images are representative of the training dataset(RAF-DB).</p>
              </div>
            </div>
          </div>
          <div class="col text-center">
              <div class="card-body">
                <form
                  action="/detectpic"
                  method="POST"
                  enctype="multipart/form-data"
                  onsubmit="return check();"
                  >
                  <input type="file" name="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" placeholder="select image from file manager" multiple accept="image/*"/>
                  <br>
                  <button class="btn btn-primary btn-xl custom-button" type="submit" value="Submit" id="inputGroupFileAddon04" onclick="changevisibility()">Upload</button>
                </form>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  </body>
</html>
