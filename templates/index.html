        <div class="container">
            <div class="d-flex flex-wrap justify-content-center align-items-center" style="gap: 1rem">
                <video autoplay="true" id="videoElement"></video>
                <canvas id="canvasElement"></canvas>

                <img id="photo">
            </div>
        </div>

        <script type = "text/javascript">
            $(document).ready(function() {
		
		let video = document.querySelector("#videoElement");
                let canvas = document.querySelector("#canvasElement");
                let ctx = canvas.getContext('2d');
                photo = document.getElementById('photo');
                var localMediaStream = null;
		var socket = io.connect(location.protocol + "//" + document.domain + ":" + location.port, {transports: ['websocket'], withCredentials: true, cors: {origin: "*", methods: ["GET", "POST"]}});
		socket.on("connect", function() {
			console.log("connected");
		});

		function sendSnapshot() {
			if (!localMediaStream) {
			return;
		}

		ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight, 0, 0, 300, 150);
		
		let dataURL = canvas.toDataURL('image/jpeg');
		socket.send(dataURL);
		
		socket.on('out-image-event', data => {
		photo.setAttribute('src', data.image_data);

		});

		}

		var constraints = {
		video: {
			width: { min: 640 },
			height: { min: 480 }
		}
		};

		if (navigator.mediaDevices.getUserMedia) {
		navigator.mediaDevices.getUserMedia(constraints).then(function(stream) {
			video.srcObject = stream;
			localMediaStream = stream;
  
			setInterval(function () {
			sendSnapshot();
		}, 2000);
		}).catch(function(error) {
		console.log(error);
		});
		}

		});
        </script>
